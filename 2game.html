<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Still Love Me?</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { width:100%; height:100%; font-family:'Roboto', sans-serif; background: linear-gradient(135deg, #ffe6f2, #fff0e6); display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; position:relative; }

  h1 { font-family:'Great Vibes', cursive; font-size:6vw; color:#ff4d94; text-shadow: 2px 2px 6px #ffe6f2; margin-bottom:30px; }
  .question { font-family:'Pacifico', cursive; font-size:4vw; color:#ff1a75; margin-bottom:20px; }

  .btn {
    padding: 12px 30px;
    font-size:1.8vw;
    font-family:'Pacifico', cursive;
    color:#fff;
    background:#ff66b3;
    border:none;
    border-radius:50px;
    cursor:pointer;
    margin:10px;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  .btn:hover { background:#ff3385; transform: scale(1.1) rotate(-2deg); }

  .message { font-size:2.5vw; color:#ff1a75; margin-top:20px; opacity:0; transition: opacity 1s; }

  .next-btn { display:none; margin-top:30px; }
</style>
</head>
<body>

<h1>Do You Still Love Me?</h1>
<div class="question">Do you still love me?</div>

<div>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn">No</button>
</div>

<div class="message" id="message"></div>
<button class="btn next-btn" id="nextBtn" onclick="goNext()">Next</button>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');
  const nextBtn = document.getElementById('nextBtn');

  let clickedYes = false;

  yesBtn.addEventListener('click', () => {
    if(!clickedYes){
      message.innerText = "I dare you to click on No üòè";
      message.style.opacity = 1;
      clickedYes = true;
    }
  });

  noBtn.addEventListener('click', () => {
    noBtn.innerText = "Yes ‚ù§Ô∏è";
    message.innerText = "Yes, I knew it üòò";
    message.style.opacity = 1;
    nextBtn.style.display = "inline-block";
  });

  function goNext(){
    // Link to next page
    window.location.href = 'memory.html'; // This will be your memories page
  }
</script>

</body>
</html>

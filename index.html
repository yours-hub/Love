<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ammara</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body, html{height:100%; font-family:'Quicksand',sans-serif; overflow-x:hidden; transition:0.5s;}

/* Sections */
.section{width:100%;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px;position:relative;opacity:0; transition:opacity 1s ease;}
.show{opacity:1;}

/* Backgrounds */
.celebration{background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);}
.playful{background:linear-gradient(135deg,#a18cd1,#fbc2eb,#fad0c4);}
.rainy{background:url('https://i.ibb.co/5RZ1XqK/rain-bg.jpg') center/cover no-repeat;}
.question-vibe{background:linear-gradient(135deg,#fbc2eb,#a6c1ee);}

/* Floating hearts/balls */
.heart{position:absolute;width:20px;height:20px;border-radius:50%;animation:float 10s linear infinite;pointer-events:none;}
@keyframes float{0%{transform:translateY(100vh) rotate(0deg);}100%{transform:translateY(-10vh) rotate(360deg);}}

/* Titles & Text */
.main-title{font-family:'Pacifico',cursive;font-size:6vw;margin-bottom:10px;opacity:0; transform:scale(0.8); transition:0.8s;}
.name-title{font-family:'Dancing Script',cursive;font-size:4vw;color:#ffe4e1;margin-bottom:30px;opacity:0; transform:scale(0.8); transition:0.8s;}
.button, .option-btn{padding:12px 25px;font-size:1.5vw;border:none;border-radius:15px;cursor:pointer;transition:0.3s;outline:none;}
.button{background:#ff8da2;color:#fff;}
.button:hover{transform:scale(1.1);background:#ff6f91;}
.option-btn{background:#ff6f91;color:white;margin:10px;}
.option-btn:hover{background:#ff4c70;transform:scale(1.1);}
.answer-popup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,192,203,0.95);padding:20px 40px;border-radius:20px;font-size:2vw;display:none;color:#000;animation:popUp 0.5s;}
@keyframes popUp{0%{transform:translate(-50%,-50%) scale(0);}100%{transform:translate(-50%,-50%) scale(1);}}
.typing{border-right:.15em solid #fff;white-space:nowrap;overflow:hidden;font-size:2vw;text-align:center;}

/* Animations for titles/buttons */
.fadeIn{opacity:1 !important; transform:scale(1) !important;}
.pulse{animation:pulseBtn 1s infinite;}
@keyframes pulseBtn{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
</style>
</head>
<body>

<!-- Landing Page -->
<div class="section celebration show" id="landing">
  <div class="main-title" id="hbTitle">Happy Birthday</div>
  <div class="name-title" id="nameTitle">Ammara ‚ù§</div>
  <button class="button pulse" onclick="startGame()">Open Surprise</button>
</div>

<!-- Do You Still Love Me Game -->
<div class="section playful hidden" id="loveGame">
  <div class="main-title">Do you still love me?</div>
  <button class="option-btn" onclick="loveClick('yes')">Yes üòò</button>
  <button class="option-btn" id="noBtn" onclick="loveClick('no')">No üòè</button>
  <button class="button hidden" id="nextLove" onclick="startRainMemory()">Next</button>
</div>

<!-- Rainy Memory Section -->
<div class="section rainy hidden" id="rainMemory">
  <div class="typing" id="memoryText"></div>
  <button class="button hidden" id="nextMemory" onclick="showPreQuestions()">Next</button>
</div>

<!-- Pre-Questions -->
<div class="section playful hidden" id="preQuestions">
  <div class="main-title">Get ready for some fun tests! üòò</div>
  <button class="button pulse" onclick="startQuestions()">I'm Ready</button>
</div>

<!-- Questions Section -->
<div class="section question-vibe hidden" id="questionsSection">
  <div class="main-title" id="questionText"></div>
  <div>
    <button class="option-btn" id="option1" onclick="answerClick(0)"></button>
    <button class="option-btn" id="option2" onclick="answerClick(1)"></button>
  </div>
  <button class="button hidden" id="nextQuestion" onclick="nextQuestion()">Next</button>
</div>

<div class="answer-popup" id="answerPopup"></div>

<script>
// Floating hearts
for(let i=0;i<25;i++){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.background='hsl('+Math.random()*360+',70%,60%)';
  heart.style.width=(10+Math.random()*20)+'px';
  heart.style.height=(10+Math.random()*20)+'px';
  heart.style.animationDuration=(5+Math.random()*10)+'s';
  document.body.appendChild(heart);
}

// Memory Lines
const memoryLines=["I still remember our first secret in the rain‚Ä¶","Years have passed, my feelings stay the same‚Ä¶","I want you as my life partner‚Ä¶"];
let lineIndex=0;

// Questions
let currentQuestion=0;
const questions=[
  {q:"What makes time stop for me?", opts:["Sunset üåÖ","Song üéµ"], ans:"Just your presence üòå"},
  {q:"If happiness were a place, where would it be?", opts:["Beach üèñ","Mountains ‚õ∞"], ans:"Beside you always ‚ù§Ô∏è"},
  {q:"If love had a flavor, which would it taste like?", opts:["Chocolate üç´","Honey üçØ"], ans:"Just you üòò"},
  {q:"What sneaks into my thoughts daily?", opts:["Your laugh üòè","Your smile üòä"], ans:"Only your face üòè"},
  {q:"What makes me forget the world?", opts:["Your voice üé∂","Your texts üíå"], ans:"Just your words üòå"},
  {q:"Who wins my attention instantly?", opts:["You üòâ","Me ü§î"], ans:"You, of course üòè"}
];

// Start Game
function startGame(){
  document.getElementById('landing').classList.remove('show');
  document.getElementById('landing').classList.add('hidden');
  let lg=document.getElementById('loveGame');
  lg.classList.remove('hidden');
  setTimeout(()=>{lg.classList.add('show');},50);
}

// Love Game
function loveClick(choice){
  let noBtn=document.getElementById('noBtn');
  if(choice==='yes'){showPopup("I dare you to click No üòè"); noBtn.innerText='No üòè';}
  else{noBtn.innerText='Yes üòò'; showPopup("Yes behind No üòò I knew it!");}
  document.getElementById('nextLove').classList.remove('hidden');
}

// Popup function
function showPopup(text){
  let popup=document.getElementById('answerPopup');
  popup.innerText=text;
  popup.style.display='block';
  setTimeout(()=>{popup.style.display='none';},1500);
}

// Rainy Memory
function startRainMemory(){
  document.getElementById('loveGame').classList.remove('show');
  document.getElementById('loveGame').classList.add('hidden');
  let rm=document.getElementById('rainMemory');
  rm.classList.remove('hidden');
  setTimeout(()=>{rm.classList.add('show'); showMemoryLine();},50);
}

function showMemoryLine(){
  if(lineIndex<memoryLines.length){
    let textEl=document.getElementById('memoryText');
    let line=memoryLines[lineIndex];
    let i=0;
    function type(){if(i<line.length){textEl.textContent+=line.charAt(i); i++; setTimeout(type,50);}
      else{lineIndex++; textEl.textContent+='\n'; setTimeout(showMemoryLine,700);}
    } type();
  } else{document.getElementById('nextMemory').classList.remove('hidden');}
}

// Pre-Questions
function showPreQuestions(){
  document.getElementById('rainMemory').classList.remove('show');
  document.getElementById('rainMemory').classList.add('hidden');
  let pq=document.getElementById('preQuestions');
  pq.classList.remove('hidden');
  setTimeout(()=>{pq.classList.add('show');},50);
}

// Start Questions
function startQuestions(){
  document.getElementById('preQuestions').classList.remove('show');
  document.getElementById('preQuestions').classList.add('hidden');
  let qs=document.getElementById('questionsSection');
  qs.classList.remove('hidden');
  setTimeout(()=>{qs.classList.add('show'); loadQuestion();},50);
}

// Questions Logic
function loadQuestion(){
  document.getElementById('questionText').innerText=questions[currentQuestion].q;
  document.getElementById('option1').innerText=questions[currentQuestion].opts[0];
  document.getElementById('option2').innerText=questions[currentQuestion].opts[1];
  document.getElementById('nextQuestion').classList.add('hidden');
}

function answerClick(idx){
  showPopup(questions[currentQuestion].ans);
  setTimeout(()=>{document.getElementById('nextQuestion').classList.remove('hidden');},1500);
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<questions.length){loadQuestion();}
  else{alert("üéâ All questions completed! More surprises coming soon! üéâ");}
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ammara</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Roboto+Slab&family=Quicksand&display=swap" rel="stylesheet">
<style>
  /* General Reset */
  * {margin:0; padding:0; box-sizing:border-box;}
  body, html {height:100%; font-family: 'Quicksand', sans-serif; overflow-x:hidden;}

  /* Backgrounds & Sections */
  .section {width:100%; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; color:white; text-align:center; padding:20px;}
  .celebration {background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); overflow:hidden;}
  .playful {background: linear-gradient(135deg, #a18cd1, #fbc2eb, #fad0c4); overflow:hidden;}
  .rainy {background: url('https://i.ibb.co/5RZ1XqK/rain-bg.jpg') center/cover no-repeat; color:#fff;}
  .question-vibe {background: linear-gradient(135deg, #fbc2eb, #a6c1ee); overflow:hidden;}
  
  /* Floating Hearts/Balloons */
  .heart, .balloon {
    position:absolute; width:20px; height:20px; background:red; border-radius:50%; animation: float 10s linear infinite;
  }
  @keyframes float {0% {transform:translateY(100vh) rotate(0deg);} 100% {transform:translateY(-10vh) rotate(360deg);}}
  
  /* Text Styles */
  .main-title {font-family:'Pacifico', cursive; font-size:4vw; margin-bottom:10px;}
  .name-title {font-family:'Dancing Script', cursive; font-size:3vw; color:#ffe4e1; margin-bottom:30px;}
  .button {padding:15px 30px; font-size:1.5vw; border:none; border-radius:15px; cursor:pointer; background: #ff8da2; color:#fff; font-family:'Quicksand', sans-serif; transition:0.3s;}
  .button:hover {background:#ff6f91; transform:scale(1.1);}
  
  /* Pop-up answer */
  .answer-popup {position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background: rgba(0,0,0,0.7); padding:20px 40px; border-radius:20px; font-size:2vw; display:none; animation: pop 0.5s ease;}
  @keyframes pop {0%{transform:translate(-50%,-50%) scale(0);} 100%{transform:translate(-50%,-50%) scale(1);}}
  
  /* Question Buttons */
  .option-btn {padding:10px 20px; font-size:1.5vw; margin:10px; border-radius:15px; border:none; cursor:pointer; transition:0.3s; background:#ff6f91; color:white; font-family:'Quicksand', sans-serif;}
  .option-btn:hover {background:#ff4c70; transform:scale(1.1);}
  
  /* Fade in/out */
  .hidden {display:none;}
  .fade-in {animation: fadeIn 1s ease forwards;}
  @keyframes fadeIn {from{opacity:0;} to{opacity:1;}}
  
  /* Typing text effect */
  .typing {border-right: .15em solid #fff; white-space: nowrap; overflow: hidden;}
</style>
</head>
<body>

<!-- Landing Page -->
<div class="section celebration" id="landing">
  <div class="main-title">Happy Birthday</div>
  <div class="name-title">Ammara ‚ù§</div>
  <button class="button" onclick="startGame()">Open Surprise</button>
</div>

<!-- Do You Still Love Me Game -->
<div class="section playful hidden" id="loveGame">
  <div class="main-title">Do you still love me?</div>
  <button class="option-btn" onclick="loveClick('yes')">Yes üòò</button>
  <button class="option-btn" id="noBtn" onclick="loveClick('no')">No üòè</button>
</div>

<!-- Rainy Memory Section -->
<div class="section rainy hidden" id="rainMemory">
  <div class="main-title typing" id="memoryText"></div>
  <button class="button hidden" id="nextMemory" onclick="showQuestions()">Next</button>
</div>

<!-- Questions Section -->
<div class="section question-vibe hidden" id="questionsSection">
  <div class="main-title" id="questionText"></div>
  <div>
    <button class="option-btn" id="option1" onclick="answerClick(0)"></button>
    <button class="option-btn" id="option2" onclick="answerClick(1)"></button>
  </div>
  <button class="button hidden" id="nextQuestion" onclick="nextQuestion()">Next</button>
</div>

<!-- Answer Popup -->
<div class="answer-popup" id="answerPopup"></div>

<script>
// Floating hearts
for(let i=0;i<20;i++){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.background='hsl('+Math.random()*360+',70%,60%)';
  document.body.appendChild(heart);
}

// Game Logic
let currentQuestion=0;
const questions = [
  {q:"What makes time stop for me?", opts:["Sunset üåÖ","Song üéµ"], ans:"Just your presence üòå"},
  {q:"If happiness were a place, where would it be?", opts:["Beach üèñ","Mountains ‚õ∞"], ans:"Beside you always ‚ù§Ô∏è"},
  {q:"If love had a flavor, which would it taste like?", opts:["Chocolate üç´","Honey üçØ"], ans:"Just you üòò"},
  {q:"What sneaks into my thoughts daily?", opts:["Your laugh üòè","Your smile üòä"], ans:"Only your face üòè"},
  {q:"What makes me forget the world?", opts:["Your voice üé∂","Your texts üíå"], ans:"Just your words üòå"},
  {q:"Who wins my attention instantly?", opts:["You üòâ","Me ü§î"], ans:"You, of course üòè"}
];

function startGame(){
  document.getElementById('landing').classList.add('hidden');
  document.getElementById('loveGame').classList.remove('hidden');
}

// Do You Still Love Me Game
function loveClick(choice){
  let yesBtn=document.querySelector("#loveGame button:nth-child(2)");
  if(choice==='no'){document.getElementById('noBtn').innerText='Yes üòò';}
  alert(choice==='yes' ? "I dare you to click No üòè" : "I knew it, you love me üòò");
  document.getElementById('loveGame').classList.add('hidden');
  startRainMemory();
}

// Rainy Memory
const memoryLines=["I still remember our first secret in the rain‚Ä¶","Years have passed, my feelings stay the same‚Ä¶","I want you as my life partner‚Ä¶"];
let lineIndex=0;

function startRainMemory(){
  document.getElementById('rainMemory').classList.remove('hidden');
  showMemoryLine();
}

function showMemoryLine(){
  if(lineIndex<memoryLines.length){
    let textEl=document.getElementById('memoryText');
    textEl.textContent='';
    let line=memoryLines[lineIndex];
    let i=0;
    function type(){
      if(i<line.length){textEl.textContent+=line.charAt(i); i++; setTimeout(type,50);}
      else {lineIndex++; if(lineIndex<memoryLines.length){setTimeout(showMemoryLine,700);}
            else{document.getElementById('nextMemory').classList.remove('hidden');}}
    } type();
  }
}

// Questions Section
function showQuestions(){
  document.getElementById('rainMemory').classList.add('hidden');
  document.getElementById('questionsSection').classList.remove('hidden');
  loadQuestion();
}

function loadQuestion(){
  document.getElementById('questionText').innerText=questions[currentQuestion].q;
  document.getElementById('option1').innerText=questions[currentQuestion].opts[0];
  document.getElementById('option2').innerText=questions[currentQuestion].opts[1];
  document.getElementById('nextQuestion').classList.add('hidden');
}

function answerClick(idx){
  let popup=document.getElementById('answerPopup');
  popup.innerText=questions[currentQuestion].ans;
  popup.style.display='block';
  setTimeout(()=>{popup.style.display='none'; document.getElementById('nextQuestion').classList.remove('hidden');},1500);
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<questions.length){loadQuestion();}
  else {alert("üéâ All questions completed! More surprises coming soon! üéâ");}
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ammara</title>

<!-- Google Fonts for cute fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab&family=Indie+Flower&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Roboto Slab', serif;
    background: linear-gradient(to bottom, #fceaff, #ffd6e8);
    overflow-x: hidden;
  }

  /* Landing Page */
  #landing {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  #landing h1 {
    font-family: 'Pacifico', cursive;
    font-size: 60px;
    color: #ff4d6d;
    margin: 0;
  }

  #landing h2 {
    font-family: 'Indie Flower', cursive;
    font-size: 40px;
    color: #ff77a9;
    margin: 10px 0 30px 0;
  }

  .button {
    background-color: #ff8fc1;
    border: none;
    padding: 15px 35px;
    font-size: 24px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
  }

  .button:hover {
    transform: scale(1.1);
    background-color: #ff4d6d;
  }

  /* Section hidden by default */
  section {
    display: none;
    padding: 40px;
    min-height: 100vh;
  }

  /* Yes/No Game */
  .game-button {
    background-color: #ffd6e8;
    border: none;
    padding: 12px 25px;
    font-size: 20px;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .game-button:hover {
    transform: scale(1.1);
    background-color: #ff77a9;
    color: white;
  }

  #game-text, #memory-text, #question-text, #answer-text {
    font-size: 24px;
    color: #4d1a35;
    margin: 20px 0;
  }

  /* Animations for letters */
  .letter {
    display: inline-block;
    opacity: 0;
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    to {opacity: 1;}
  }

  /* Popups */
  .popup {
    background-color: #fff0f5;
    border: 2px solid #ff77a9;
    padding: 15px 25px;
    border-radius: 15px;
    font-family: 'Indie Flower', cursive;
    font-size: 22px;
    color: #ff4d6d;
    display: inline-block;
    margin: 15px 0;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
  }
  .popup.show {
    opacity: 1;
    transform: scale(1);
  }

</style>
</head>
<body>

<!-- Landing Page -->
<section id="landing">
  <h1>Happy Birthday</h1>
  <h2 id="nameHere">Ammara</h2>
  <button class="button" onclick="startGame()">Open Surprise üéÅ</button>
</section>

<!-- Do You Still Love Me Game -->
<section id="game">
  <div id="game-text">Do you still love me?</div>
  <button class="game-button" onclick="answerYes()">Yes</button>
  <button class="game-button" onclick="answerNo()">No</button>
  <div id="game-popup" class="popup"></div>
  <br>
  <button class="button" id="game-next" onclick="showMemory()" style="display:none;">Next ‚û°Ô∏è</button>
</section>

<!-- Memory Page -->
<section id="memory" style="background: url('https://images.unsplash.com/photo-1508610048659-a06b669e9d16?fit=crop&w=1470&q=80') no-repeat center center/cover;">
  <div id="memory-text"></div>
  <button class="button" id="memory-next" onclick="showTestIntro()" style="display:none;">Next ‚û°Ô∏è</button>
</section>

<!-- Test Intro -->
<section id="testIntro" style="background-color:#ffe6f0; text-align:center;">
  <div id="test-text" class="popup show">Now you‚Äôll be put to a little test üòâ. Ready?</div>
  <button class="button" onclick="startQuestions()">Yes ‚ù§Ô∏è</button>
</section>

<!-- Questions -->
<section id="questions">
  <div id="question-text"></div>
  <button class="game-button" id="option1"></button>
  <button class="game-button" id="option2"></button>
  <div id="answer-text" class="popup"></div>
  <br>
  <button class="button" id="next-question" onclick="nextQuestion()" style="display:none;">Next ‚û°Ô∏è</button>
</section>

<script>
  // Game Logic
  let gameClickedYes = false;
  function startGame(){
    document.getElementById('landing').style.display='none';
    document.getElementById('game').style.display='block';
  }

  function answerYes(){
    const popup = document.getElementById('game-popup');
    if(!gameClickedYes){
      popup.innerText = "I dare you to click on No üòè";
      popup.classList.add('show');
      gameClickedYes = true;
    } else {
      popup.innerText = "You knew it üòò";
      popup.classList.add('show');
      document.getElementById('game-next').style.display='inline-block';
    }
  }

  function answerNo(){
    const popup = document.getElementById('game-popup');
    popup.innerText = "Yes behind No ‚ù§Ô∏è I knew it!";
    popup.classList.add('show');
    document.getElementById('game-next').style.display='inline-block';
  }

  // Memory Page Logic
  function showMemory(){
    document.getElementById('game').style.display='none';
    document.getElementById('memory').style.display='block';
    const text = "From that rainy day to today, my feelings for you have only grown. I always want you by my side.";
    let i = 0;
    const memoryText = document.getElementById('memory-text');
    function showLetter(){
      if(i<text.length){
        const span = document.createElement('span');
        span.classList.add('letter');
        span.innerText = text[i];
        memoryText.appendChild(span);
        i++;
        setTimeout(showLetter,50);
      } else {
        document.getElementById('memory-next').style.display='inline-block';
      }
    }
    showLetter();
  }

  // Questions Logic
  const questions = [
    {q:"What makes time stop for me?", a:"Your laughter", options:["Sun","Moon"]},
    {q:"If happiness were a place, where would it be?", a:"Your heart", options:["Sun","Moon"]},
    {q:"If love had a flavor, which would it taste like?", a:"Chocolate rose", options:["Chocolate","Vanilla"]},
    {q:"Which makes me smile instantly?", a:"Your smile", options:["Cat","Dog"]},
    {q:"Which song plays in my mind?", a:"Your voice", options:["Song1","Song2"]},
    {q:"What is the light of my night?", a:"Your presence", options:["Stars","Moon"]}
  ];

  let currentQ = 0;

  function showTestIntro(){
    document.getElementById('memory').style.display='none';
    document.getElementById('testIntro').style.display='block';
  }

  function startQuestions(){
    document.getElementById('testIntro').style.display='none';
    document.getElementById('questions').style.display='block';
    showQuestion();
  }

  function showQuestion(){
    const q = questions[currentQ];
    document.getElementById('question-text').innerText = q.q;
    document.getElementById('option1').innerText = q.options[0];
    document.getElementById('option2').innerText = q.options[1];
    document.getElementById('answer-text').classList.remove('show');
    document.getElementById('next-question').style.display='none';
  }

  document.getElementById('option1').addEventListener('click',showAnswer);
  document.getElementById('option2').addEventListener('click',showAnswer);

  function showAnswer(){
    const q = questions[currentQ];
    const answerText = document.getElementById('answer-text');
    answerText.innerText = q.a;
    answerText.classList.add('show');
    document.getElementById('next-question').style.display='inline-block';
  }

  function nextQuestion(){
    currentQ++;
    if(currentQ<questions.length){
      showQuestion();
    } else {
      alert("All questions done! üíñ");
    }
  }

</script>
</body>
</html>
